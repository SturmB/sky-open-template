<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Panel Styles -->
    <!-- Will contain Topcoat original CSS href -->
    <link id="topcoat" rel="stylesheet">
    <!-- Topcoat overrides (Font, etc) -->
    <link id="topcoat-host" rel="stylesheet" href="css/topcoat-host.css">
    <!-- Actual Panel styling -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Open Template</title>
</head>
<body>

<div id="content" class="container">
    <div class="row">
        <div class="col-12">
            <form action="">
                <div class="form-group">
                    <label for="search-box" id="search-label"></label>
                    <input type="search" class="form-control topcoat-search-input--large mb-3" id="search-box" title="search-box" placeholder="Filter" autofocus>
                    <select name="templateList" class="topcoat-textarea w-100" id="template-list" multiple title="template-list" size="10">
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                    </select>
                    <input type="file" class="form-control-file" id="file-control" webkitdirectory>
                </div>
            </form>
        </div>
        <div class="col-6">
            <button id="setdir-button" type="submit" class="btn topcoat-button--large w-100">Templates</button>
        </div>
        <div class="col-6">
            <button id="open-button" type="submit" class="btn topcoat-button--large--cta w-100">Open</button>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/lib/CSInterface.js"></script>
<script type="text/javascript" src="../../node_modules/jquery/dist/jquery.slim.min.js"></script>

<script type="text/javascript" src="js/lib/themeManager.js"></script>
<script src="../../node_modules/systemjs/dist/system.js"></script>
<!--<script type="text/javascript" src="js/main.js"></script>-->
<script>
  // console.log("before import.");
  SystemJS.config({
    packages: {'.': {defaultExtension: 'js'}},
/*
    paths: {
      // paths serve as alias
      'npm:': '../../node_modules/',
    },
    map: {
      'fs-plus': 'npm:fs-plus/lib/fs-plus.js',
    },
*/
  });
  SystemJS.import("js/main");
  // console.log("after import.");
</script>

<script type="text/javascript" src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
