<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Panel Styles -->
    <!-- Will contain Topcoat original CSS href -->
    <link id="topcoat" rel="stylesheet">
    <!-- Topcoat overrides (Font, etc) -->
    <link id="topcoat-host" rel="stylesheet" href="css/topcoat-host.css">
    <!-- spin.js -->
    <link rel="stylesheet" href="css/spin.css">

    <!-- Actual Panel styling -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Open Template</title>
</head>
<body>

<div id="content" class="container">
    <div class="row">
        <div class="col-12">
            <form action="">
                <div class="form-group">
                    <label for="search-box" id="search-label"></label>
                    <input type="search" class="form-control topcoat-search-input--large mb-3" id="search-box"
                           title="search-box" placeholder="Filter" autofocus data-clear-btn="true">
                    <div id="template-list-wrapper">
                        <label for="template-list"></label>
                        <select name="templateList" class="topcoat-textarea w-100" id="template-list" multiple
                                                                   title="template-list" size="17">
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="custom-file col-6">
            <label class="btn topcoat-button--large w-100" for="file-control">Templates</label>
            <!--suppress HtmlUnknownAttribute -->
            <input type="file" class="custom-file-input" id="file-control" webkitdirectory>
        </div>
        <div class="col-6">
            <button id="open-button" type="submit" class="btn topcoat-button--large--cta w-100">Open</button>
        </div>
    </div>
</div>

<!-- Insert this line above script imports -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script>if (typeof exports === 'object') {window.exports = exports; exports = undefined;}</script>

<!-- extension's imports -->
<script type="text/javascript" src="js/lib/CSInterface.js"></script>
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/jquery.blockUI.js"></script>

<script type="text/javascript" src="js/lib/themeManager.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript" src="js/lib/popper.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>
<script>if (window.exports) exports = window.exports;</script>

</body>
</html>
